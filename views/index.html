<html>
<head>
    <title>Netflex</title>
    <link rel="stylesheet" href="style/menu.css">
    <link id="style" rel="stylesheet" href="">
    <link rel="stylesheet" href="style/loader.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="loader" id="loader">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
        <div class="circle circle-5"></div>
    </div>

    <!-- menu -->
    <div class="menu" id="menu">
        <span class="menu-circle"></span>
        <a id="menu-toggle" class="menu-link">
          <span class="menu-icon">
            <span class="menu-line menu-line-1"></span>
            <span class="menu-line menu-line-2"></span>
            <span class="menu-line menu-line-3"></span>
          </span>
        </a>
    </div>


    <div class="modal" id="modal">
        <div class="modals">
            <div class="correct">
                <div class="good">Решено правильно:</div>
                <div class="goods" id="correct-answers-count"></div>
            </div>
            <div class="wrong">
                <div class="bad">Решено неправильно:</div>
                <div class="bads" id="incorrect-answers-count"></div>
            </div>
            <div class="mistakes">
                <button id="workForMistakesBtn">Работа над ошибками</button>
            </div>
        </div>
    </div>


    <div class="menu-overlay" id="menu-overlay">
            <div class="login">
                <div class="entrance">
                    <h1 id="auth-header">Вход</h1>

                    <div class="creature" id="creature">
                        <div class="noaccount" id="auth-header-kind" style="margin-right: 5px;">У вас ещё нет аккаунта?</div>
                        <div class="create"><a id="create">Создать</a></div>
                    </div>

                    <div class="e-mail"><input placeholder="E-mail или телефон"/></div>
                    <div class="password"><input placeholder="Пароль"/></div>
                    <div class="confirmation" id="confirmation"><input placeholder="Подтвердите пароль"/></div>
                    <div class="enter" id="enter"><p id="auth-txt">Вход</p></div>
                </div>
            </div>
            <div class="menus">
                <div class="1"><a href="#theory">Теория</a></div>
                <div class="2"><a href="#practice">Практика</a></div>
            </div>
    </div>
    <!-- page content -->
    <div id="root"> </div>
</body>
    <script src="js/lib/socket.io.js"></script>

    <script type="module" src="js/index.js"></script>
</html>
